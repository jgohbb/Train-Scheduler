<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <div class="jumbotron text-center">
        <h1 id="title">Singapore Mass Rapid Train (MRT) Scheduler</h1>
        <hr>
        <h2 id="current-datetime"></h2>
    </div>   
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="train-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 color-primary">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Add New Train</h3>
                    </div>
                
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control form-field" id="train-name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control form-field" id="destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time: HH:mm - military time</label>
                                <input type="text" class="form-control form-field" id="first-train">
                            </div>
                            <div class="form-group">
                                <label>Frequency (mins)</label>
                                <input type="value" class="form-control form-field" id="frequency">
                            </div>

                            <button type="submit" class="btn btn default" id="submit">Submit</button>
                        </form>
                    </div>          
                </div>
            </div>
 
            <div class="col-md-6">
                <img src="assets/images/map.jpg" alt="Train Map">
            </div>
        </div>  

        <footer>Copyright &#169 MRT FunGroup</footer>

    </div>
 
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>   
    <script src="assets/javascript/app.js"></script>

</body>
</html>
